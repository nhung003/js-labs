<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đào Thị Hương Nhung-PS21462</title>
    <style>
        #loi{
            text-align: center;
            font-weight: bolder;
            background-color: rgb(0,123,255);
            border-radius: 5px;
            margin-bottom: 20px;
        } 
    </style>
</head>
<body>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <form name="frm1" class="col-6 mx-auto border border-primary" onsubmit="return kiemtra()">
    <h4 class="m-0 p-2 text-center">THÊM NHÂN VIÊN</h4>
    <div class="form-group">
        <label> Họ Tên</label>
        <input type="text" name="ht" class="form-control bg-warning">
    </div>
    <div class="form-group">
        <label>Số CMND</label>
        <input type="text" name="cmnd" class="form-control bg-primary">
    </div>
    <div class="form-group">
        <label> Tinh</label>
        <select name="tinh" class="form-control bg-info">
        <option value="0">Chọn tỉnh</option>
        <option value="1">TPHCM</option>
        <option value="2">Hà nội</option>
        <option value="3">Cần Thơ</option>
    </select>
    </div>
    <div class="form-group">
        <label> Thông tin bổ sung</label>
        <textarea name="bosung" class="form-control bg-warning" rows="4"></textarea>
    </div>
    <div class="form-group">
        <div id="loi"></div>
        <button class="btn btn-primary">Lưu Thông tin</button>
    </div>
</form>
<script>
    function kiemtra(){
        var ht = document.frm1.ht.value;
        var cmnd = document.frm1.cmnd.value;
        var tinh = document.frm1.tinh.value;
        var bosung = document.frm1.bosung.value;
        var loi = "";
        if (ht.length<3 || ht.length>30){
            loi = loi + "Ho ten phai nhap tu 3 den 30 ky tu<br>";
        }
        if (cmnd.length != 9){
            loi = loi + "CMND phai dung 9 ky tu<br>";
        }
        var s = parseInt(cmnd);
        if(tinh==0){
            loi = loi + "Ban chua chon tinh<br>";
        }
        if(bosung.length<50 || bosung.length>1000){
            loi = loi + "Hay nhap thong tin bo sung tu 50 den 1000 ky tu<br>";
        }
        if(loi.length>0){
            document.getElementById("loi").innerHTML = loi;
        }
        return false;
    }
    setTimeout(kiemtra(),10000);
</script>
</body>
</html>
