<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 1000px;
            height: auto;
            margin: 0 auto;
            text-align: center;
        }
        img{
            width: 1000px;
            height: 550px;
        }
        .btn_container{
            text-align: center;
            padding: 5px;
        }
        button{
            font-size: larger;
            color: aliceblue;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ALBUM ANNIME</h2>
        <img id="anh" src="images/1.jpg" alt="">
        <div class="btn_container">
            <button onclick="first()"> << </button>
            <button onclick="prev()"> < </button>
            <button onclick="next()">></button>
            <button onclick="last()">>></button>
        </div>
    </div>
    <script>
        var images = [];
        var index = 1; // vi tri anh dang hien thi
        var sohinh = 7;
        for (var i = 1; i<= sohinh; i++){
            images[i] = new Image();
            images[i].src = "images/" + i + ".jpg";

        }
        function first(){
            index = 1;
            var anh = document.getElementById("anh");
            anh.src = images[index].src;
        }
        function last(){
            index = images.length - 1;
            var anh = document.getElementById("anh");
            anh.src = images[index].src;
        }
        function next(){
            index++;
            if(index >= images.length) index = 1;
            var anh = document.getElementById("anh");
            anh.src = images[index].src;
        }
        function prev(){
            index--;
            if(index < 1){
                index = images.length - 1;
            }
            var anh = document.getElementById("anh");
            anh.src = images[index].src;
        }
    </script>
</body>
</html>
