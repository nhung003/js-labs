<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        text-align: center;
        margin-top: 30px;
      }
      img {
        width: 200;
        height: 260;
      }
    </style>
    <script>
      function fover() {
        var h = document.getElementById("hinh");
        h.src = "1.jpg";
      }
      function fout() {
        var h = document.getElementById("hinh");
        h.src = "2.jpg";
      }
    </script>
  </head>
  <body>
    <div class="container">
      <img
        id="hinh"
        src="1.jpg"
        alt=""
        onmouseover="fover()"
        onmouseout="fout()"
      />
    </div>
  </body>
</html>
