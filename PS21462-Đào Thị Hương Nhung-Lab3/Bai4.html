<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            margin: 0 auto;
            border: 1px dotted aqua;
            background-color: aqua;
            color: aliceblue;
            font-weight: bold;
        }
        td{
            padding: 20px;
        }
    </style>
</head>
<body>
    <table class="container">
        <tr>
            <td>
                Ngay <br>
                <select name="" id="">
                    <script>
                        for(var i = 1; i<31; i++){
                          if(i == 19){
                            document.write(`<option selected > ${i} </option>`);

                          }else{
                            document.write(`<option> ${i} </option>`);

                          }
                        }
                    </script>
                </select>
            </td>
            <td>
                Thang <br>
                <select name="" id="">
                    <script>
                        var t = 1;
                        while(t<=12){
                          if(t == 2){
                            document.write(`<option selected> ${t} </option>`);

                          }else{
                            document.write(`<option> ${t} </option>`);
                            
                          }
                            t++;
                        }
                    </script>
                </select>
            </td>
            <td>
                Nam <br>
                <select name="" id="">
                    <script>
                        var n = 1970;
                      do{
                        if(n == 2003){
                          document.write(`<option selected> ${n} </option>`);

                        }else{
                          document.write(`<option> ${n} </option>`);

                        }
                          n++;
                      }while(n<=2022);
                    </script>
                </select>
            </td>
        </tr>
    </table>
</body>
</html>
