<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function hoSinh(){
            var hoTen = prompt("Nhap ho ten: ");
            var point = prompt("Nhap diem: ");
            document.write("Ho ten: " +hoTen.toUpperCase()+"<br>");
            if(point<5){
                document.write("Hoc Luc: Rot");
            }else{
                document.write("Hoc Luc: Dau");
            }
        }
    </script>
</head>
<body>
    <script>
        hoSinh();
    </script>
</body>
</html>
