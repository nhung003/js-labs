<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function random(){
            var x = 10 + Math.round(5 * Math.random());
            var a = prompt("Moi ban nhap vao mot so: ");
            document.write("So bi mat la: "+x+"<br>");
            if(a == x){
                document.write("Chuc mung ban, ban da doan dung");
            }else if(a>x){
                document.write("So cua ban lon hon so bi mat");

            }else{
                document.write("So cua ban nho ho so bi mat");
            }
        }
    </script>
</head>
<body>
    <script>
        random();
    </script>
</body>
</html>
