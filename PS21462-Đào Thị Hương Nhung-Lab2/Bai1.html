<html>
    <head>
        <title>Đào Thị Hương Nhung</title>
        <meta charset="uft-8">
        <script>
            function tinhtuoi(ns){
                var td = new Date();
                var n = td.getFullYear();
                return n - ns;
            }
        </script>
    </head>
    <style>
    .container{
        border: 1px solid black;
        margin: 0px auto;
        width: 200px;
        border-radius: 5px;
        
    }
    .title{
        border-bottom: 1px solid black;
        text-align: center;
        background-color: brown;
        color: aliceblue;
        padding: 10px 0px;
        
    }
    .content{
        padding-left: 20px;
    }
    </style>
    <body>
        
        <div class="container">
            <div class="title">
            <h4>Thong tin sinh vien</h4>
            </div>
            <div class="content">
            <p><span>Ho va ten: </span> <span id="ht"></span></p>
            <p><span>Nam sinh: </span> <span id="ns"></span></p>
            <p><span>Tuoi: </span> <span id="t"></span></p>
            </div>
        </div>
        <script>
        var ht = prompt("Ban ten gi?");
        if(ht == null){
           ht = " Ho ten cua sinh vien";
        }
        var ns = prompt("Ban sinh nam nao?");
        var t = tinhtuoi(ns);
      
        if(ns>2021){
            alert("Mời bạn nhập lại");
        }
        document.getElementById("ht").innerHTML=ht;
        document.getElementById("ns").innerHTML=ns;
        document.getElementById("t").innerHTML=t;
        </script>

    </body>
</html>
